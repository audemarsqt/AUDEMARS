  const terminal = document.getElementById('terminal');

  let typingIndex = 0;

  function typeCommandEffect() {
    if (typingIndex < typingCommand.length) {
      typedText.textContent += typingCommand[typingIndex];
      typingIndex++;
      setTimeout(typeCommandEffect, 50); // Typing speed for command
    } else {
      typedText.style.borderRight = "none";
      typeOutputEffect();
    }
  }

  function typeOutputEffect() {
    if (index < terminalText.length) {
      if (terminalText[index] === "\n") {
        const newLine = document.createElement("div");
        newLine.textContent = "";
        output.appendChild(newLine);
      } else {
        const lines = output.querySelectorAll("div");
        const currentLine = lines[lines.length - 1] || output;
        currentLine.textContent += terminalText[index];
      }
      index++;
      setTimeout(typeOutputEffect, 10); // Typing speed for output
    } else {

  function showClickToEnterButton() {

  function updateClock() {
    const clockElement = document.getElementById("clock");
    const timeElement = clockElement.querySelector(".time");
    const dateElement = clockElement.querySelector(".date");

    const now = new Date();

    // Format time as H:MM AM/PM
    let hours = now.getHours();
    const minutes = String(now.getMinutes()).padStart(2, "0");
    const amPm = hours >= 12 ? "PM" : "AM";
    hours = hours % 12 || 12;

    const time = `${hours}:${minutes} ${amPm}`;
    timeElement.textContent = time;

    // Format date as YYYY-MM-DD dont change this or it gonna fuck up same goes for the code above
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, "0");
    const day = String(now.getDate()).padStart(2, "0");

    const apiKey = 'fbcb5c59a05504d4040cada17a0ee112'; // dont touch if it dont work lmk cuz u gotta create an api acc on last.fm

  function toggleGUI() {

  async function fetchLastFmData() {
    try {
      const [tracksResponse, artistsResponse] = await Promise.all([
        fetch(`https://ws.audioscrobbler.com/2.0/?method=user.gettoptracks&user=${user}&period=1month&limit=10&api_key=${apiKey}&format=json`),
        fetch(`https://ws.audioscrobbler.com/2.0/?method=user.gettopartists&user=${user}&period=1month&limit=10&api_key=${apiKey}&format=json`)
      ]);
      const tracksData = await tracksResponse.json();
      const artistsData = await artistsResponse.json();

      const tracks = tracksData.toptracks.track;
      const artists = artistsData.topartists.artist;

      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = `
        <div class="columns">
          <div class="column">
            <h4>Top Tracks</h4>
            <ul>
              ${tracks.map(track => `<li>${track.name} by ${track.artist.name}</li>`).join('')}
            </ul>
          </div>
          <div class="column">
            <h4>Top Artists</h4>
            <ul>
              ${artists.map(artist => `<li>${artist.name}</li>`).join('')}
            </ul>
          </div>
        </div>
      `;
    } catch (error) {
      console.error('Error fetching data from Last.fm:', error);
      document.getElementById('content').textContent = 'Failed to load data. Please try again later.';
    }
  }

  
  function makeDraggable(element, handle) {
    let isDragging = false;
    let offsetX, offsetY;

    handle.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - element.offsetLeft;
      offsetY = e.clientY - element.offsetTop;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        element.style.left = `${e.clientX - offsetX}px`;
        element.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
  }

  
  const draggableHeader = document.getElementById('draggableHeader');
  makeDraggable(draggableContainer, draggableHeader);
